<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li id="header">
            <a href="#">
              <span class="icon"
                ><i class="fa fa-shopping-basket" aria-hidden="true"></i
              ></span>
              <span class="title"><h2>VINAYAK MART</h2></span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-tachometer" aria-hidden="true"></i
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-credit-card-alt" aria-hidden="true"></i
              ></span>
              <span class="title">New Transaction</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-cart-plus" aria-hidden="true"></i
              ></span>
              <span class="title">Place Order</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-archive" aria-hidden="true"></i
              ></span>
              <span class="title">Inventory status</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-money" aria-hidden="true"></i
              ></span>
              <span class="title">New sales return</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-money" aria-hidden="true"></i
              ></span>
              <span class="title">New purchase return</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-users" aria-hidden="true"></i
              ></span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa fa-id-card" aria-hidden="true"></i
              ></span>
              <span class="title">Staffs</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle" onclick="toggleMenu();"></div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <i class="fa fa-search" aria-hidden="true"></i>
            </label>
          </div>
          <div class="user">
            <img src="user.jpg" />
          </div>
        </div>
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>
            <div class="iconBox">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">2084</div>
              <div class="cardName">Customers</div>
            </div>
            <div class="iconBox">
              <i class="fa fa-users" aria-hidden="true"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">Rs.16043</div>
              <div class="cardName">Income</div>
            </div>
            <div class="iconBox">
              <i class="fa fa-money" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Recent Orders</h2>
              <a href="#" class="btn">View all</a>
            <!-- </div>
            <table>
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Price</td>
                  <td>Payment</td>
                  <td>Status</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div> -->
          <div class="recentCustomers">
            <div class="cardHeader">
              <h2>Recent Customers</h2>
              <a href="#" class="btn">View all</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        let toggle = document.querySelector(".toggle");
        let navigation = document.querySelector(".navigation");
        let main = document.querySelector(".main");
        toggle.classList.toggle("active");
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      }
    </script>
  </body>
</html>
